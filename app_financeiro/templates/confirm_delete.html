{% extends 'base.html' %}
{% load static %}


{% block 'dashboard' %}
<link rel="stylesheet" href="{% static 'financeiro/css/delete.css' %}">

    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir a transação "{{ transaction.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="ok" type="submit">OK</button>
        <a href="{% url 'financeiro' %}" class="cancel">Cancelar</a>
    </form>
{% endblock %}
